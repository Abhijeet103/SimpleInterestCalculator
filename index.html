<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2 class="my-3">Simple intrest Calculator</h1>
    <form  class=" w-60">
        <div class="form-group row my-3">
          <label for="staticEmail" class="col-sm-2 col-form-label">Amount :</label>
          <div class="col-sm-10">
            <input type="text"  id="principal" class="form-control" >
          </div>
        </div>
        <div class="form-group row my-3">
          <label for="staticEmail" class="col-sm-2 col-form-label">Rate :</label>
          <div class="col-sm-10" style="display:flex">
            <input type="range"  id="rate" oninput=" setval()" max =50 value=10>
            <p id="rdata" class="mx-5 my-2">10</p>
          </div>
          <script>
            function setval()
            {
            var r= document.getElementById("rate").value
            var para =document.getElementById("rdata")
            para.innerText=r+"%"
            }
            </script>
        </div>
       

        <div class="form-group row my-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">No. of Years :</label>
            <div class="col-sm-10">
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <!-- fill in the rest of the values-->
                </select>
            </div>
          </div>

          <div class="form-group row my-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Interest :</label>
            <div class="col-sm-10">
            <span id="result"></span>
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="compute()">Compute</button>

      </form>

      <footer>

        &#169; This Calculator belongs to --Abhijeet Jha--


</footer>
</div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
